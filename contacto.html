<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contacto">
        <h1 id="subtitulo">Contáctanos</h1>
        <br>
        <p>Puedes escribirnos a nuestro WhatsApp: 3193030511<br>
          <br>
          O déjanos tus datos y nos pondremos en contacto contigo
        </p>
        <br>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre"><br>
  
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido"><br>
  
          <label for="email">E-mail:</label>
          <input type="email" name="email"><br>
  
          <label for="celular">Celular:</label>
          <input type="number" name="celular"><br><br>
  
          <label for="select">Deseas que te contactemos vía:</label>
          <select name="opcion">
            <option value="whats">WhatsApp</option>
            <option value="email">E-mail</option>
          </select><br><br>
  
          <label for="checkbox">Suscribirme:</label>
          <input type="checkbox" id="checkbox"><br><br>
  
          <input type="submit">
          <input type="reset">
        </form>
      </div>
    
</body>
</html>
